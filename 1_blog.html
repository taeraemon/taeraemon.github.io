<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - Taeraemon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="navbar-placeholder"></div>
  <script src="/shared/load-navbar.js"></script>

  <div class="content">
    <h1>Blog</h1>
    <ul id="blog-list"></ul>
  </div>

  <script>
    const blogPosts = [
      {
        title: "2025-04-08: Template",
        file: "blog/2025-04-08/"
      },
      {
        title: "2025-04-16: 텍스트 임베딩 및 RNN, LSTM",
        file: "blog/2025-04-16/"
      },
      {
        title: "2025-04-17: Seq2Seq, Attention",
        file: "blog/2025-04-17/"
      },
      {
        title: "2025-04-18: Transformer",
        file: "blog/2025-04-18/"
      }
    ];

    const listContainer = document.getElementById("blog-list");

    blogPosts.forEach(post => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = post.file;
      a.textContent = post.title;
      li.appendChild(a);
      listContainer.appendChild(li);
    });
  </script>

</body>
</html>
