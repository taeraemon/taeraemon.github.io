<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Taeraemon</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .project-block {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .project-block img {
      width: 160px;
      height: auto;
      object-fit: cover;
    }

    .project-text {
      flex-grow: 1;
    }

    .project-text h3 {
      margin: 0;
      color: #007bff;
    }

    .project-text p {
      margin: 5px 0 10px 0;
    }

    .project-text a {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="navbar-placeholder"></div>
  <script src="/shared/load-navbar.js"></script>

  <div class="content">
    <h1>Projects</h1>
    <div id="project-list"></div>
  </div>

  <script>
    const projects = [

      {
        title: "SDR Based Flight Termination System",
        file: "",
        description: "SDR 기반 IRIG 319 비행종단 송신기",
        image: "image.png"
      },

      {
        title: "Jet engine based Hovering vehicle (BW0.3, Perigee)",
        file: "",
        description: "제트엔진 기반 시험비행체",
        image: "image.png"
      },

      {
        title: "Avionics of Suborbital Launch Vehicle (BW0.4, Perigee)",
        file: "",
        description: "준궤도 시험비행체 항전시스템",
        image: "image.png"
      },

      {
        title: "Harmonic Drive Equatorial Mount",
        file: "",
        description: "하모닉 드라이브 기반 적도의식 가대",
        image: "image.png"
      },

      {
        title: "LTE based signal collecting Tag (S.O.X)",
        file: "",
        description: "핑거프린트를 위한 LTE 기반 신호 수집용 태그",
        image: "image.png"
      },

      {
        title: "Android Application for signal collecting",
        file: "",
        description: "핑거프린트를 위한 무선신호 수집용 어플리케이션",
        image: "image.png"
      },

      {
        title: "Hybrid Soundign Rocket based on HDPE",
        file: "",
        description: "HDPE 기반 사운딩 로켓 개발 프로젝트",
        image: "image.png"
      },

      {
        title: "8520 scale Drone",
        file: "",
        description: "8520 Coreless 모터를 활용한 장난감 드론",
        image: "image.png"
      },

      {
        title: "Opendog v2 Clone",
        file: "",
        description: "James Bruton의 Opendog v2 클론",
        image: "image.png"
      },

      // 새로운 프로젝트 추가는 아래처럼 복붙해서 쓰기만 하면 돼!
      // {
      //   title: "My Cool Project",
      //   file: "projects/2024-05-01p.html",
      //   description: "Something awesome I made recently.",
      //   image: "thumbs/mycoolproject.png"
      // }
    ];

    const projectContainer = document.getElementById("project-list");

    projects.forEach(p => {
      const wrapper = document.createElement("div");
      wrapper.className = "project-block";

      const img = document.createElement("img");
      img.src = p.image;
      img.alt = "Project thumbnail";

      const text = document.createElement("div");
      text.className = "project-text";

      const h3 = document.createElement("h3");
      const link = document.createElement("a");
      link.href = p.file;
      link.textContent = p.title;
      h3.appendChild(link);

      const desc = document.createElement("p");
      desc.textContent = p.description;

      text.appendChild(h3);
      text.appendChild(desc);

      wrapper.appendChild(img);
      wrapper.appendChild(text);

      projectContainer.appendChild(wrapper);
    });
  </script>

</body>
</html>
