<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Taeraemon</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .project-block {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .project-block img {
      width: 160px;
      height: auto;
      object-fit: cover;
    }

    .project-text {
      flex-grow: 1;
    }

    .project-text h3 {
      margin: 0;
      color: #007bff;
    }

    .project-text p {
      margin: 5px 0 10px 0;
    }

    .project-text a {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="navbar-placeholder"></div>
  <script src="/shared/load-navbar.js"></script>

  <div class="content">
    <h1>Projects</h1>
    <div id="project-list"></div>
  </div>

  <script>
    const projects = [
      {
        title: "Floating Ball Simulation",
        file: "projects/2024-04-08p.html",
        description: "A basic Unity simulation of a floating ball in 3D space.",
        image: "image.png"
      },
      // 새로운 프로젝트 추가는 아래처럼 복붙해서 쓰기만 하면 돼!
      // {
      //   title: "My Cool Project",
      //   file: "projects/2024-05-01p.html",
      //   description: "Something awesome I made recently.",
      //   image: "thumbs/mycoolproject.png"
      // }
    ];

    const projectContainer = document.getElementById("project-list");

    projects.forEach(p => {
      const wrapper = document.createElement("div");
      wrapper.className = "project-block";

      const img = document.createElement("img");
      img.src = p.image;
      img.alt = "Project thumbnail";

      const text = document.createElement("div");
      text.className = "project-text";

      const h3 = document.createElement("h3");
      const link = document.createElement("a");
      link.href = p.file;
      link.textContent = p.title;
      h3.appendChild(link);

      const desc = document.createElement("p");
      desc.textContent = p.description;

      text.appendChild(h3);
      text.appendChild(desc);

      wrapper.appendChild(img);
      wrapper.appendChild(text);

      projectContainer.appendChild(wrapper);
    });
  </script>

</body>
</html>
